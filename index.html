<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="choice" id="rock" style="cursor: pointer">Rock</div>
    <div class="choice" id="paper" style="cursor: pointer">Paper</div>
    <div class="choice" id="scissors" style="cursor: pointer">Scissors</div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="'comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
<script src="game.js"></script>
</body>
</html>
